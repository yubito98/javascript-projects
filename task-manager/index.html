<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container" >
        <div class="row justify-content-center my-4">
            <div class="col-6">
                <h1>Administrador de Tareas</h1>
                <form>
                    <div class="row">
                        <div class="col-4">
                            <input placeholder="Escribe tu tarea" class="form-control"  id="task" type="text">
                        </div>
                        <div class="col-4">
                            <select class="form-select" id="priority" >
                                <option value="">Prioridad</option>
                                <option value="Hight">Hight</option>
                                <option value="Normal">Normal</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" onclick="sendTask(event)">+</button>
                        </div>

                    </div>
                </form>
                <div class="row mt-4 align-items-center">
                    <div class="col-6" >
                        <div class="row tasks-progress">
                            <h4>Tareas Realizadas:</h4>
                            <div>
                                <span id="completedTasks">5</span>
                                <span>/</span>
                                <span id="totalTasks">10</span>
                            </div>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div id="progressBar" class="progress-bar" style="width: 0"></div>
                            </div>
                        </div>
                    </div>
           
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                    <ul class="list-group tasks" >
            
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
